version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries"
    schema: "./database/migrations"
    gen:
      go:
        emit_db_tags: true
        json_tags_case_style: camel
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
